{% extends 'userheader.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<section id="contact" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <h3>User Update Prescription Page</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 style="color:white;">
                    {{msg}}
                </h3>
                <form action="/userupdateprescription" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Hospital Name " name="hname"
                                       id="hname" required
                                       data-validation-required-message="Please enter hospital name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Doctor Name " name="dname"
                                       id="dname" required data-validation-required-message="Please enter doctor name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Reason for Dialysis " name="reason"
                                       id="reason" required data-validation-required-message="Please enter reason.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <!--<div class="form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone " name="phnum" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>-->
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="file" class="form-control" placeholder="File1 " name="file1" id="file1"
                                       required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control" placeholder="File2 " name="file2" id="file2"
                                       data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control" placeholder="File3 " name="file3" id="file3"
                                       data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Your Comments" name="comments" id="comments"
                                          required data-validation-required-message="Please enter comments."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <input type="submit" value="Update Prescription" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="style-1">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <span class="copyright">Copyright &copy; Project Designed by </a> Precedency College Students</span>
                </div>
            </div>
        </div>
    </footer>
</section>

</body>
</html>
{% endblock %}
